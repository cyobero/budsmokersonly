<html>
    <head>
        <meta charset="UTF-8">
        <title>Add New Product</title>
    </head>
    <body>
        <h3>New Product</h3>
        <form method="POST" action="/products/cannabis/new/">
            <label for="products">Choose product:</label>
            <select id="products" name="product_id">
                {{#each products}}
                <option value='{{this.id}}'>{{this.name}} ({{this.category}})</option>
                {{/each}}
            </select>

            <label for="family">Cannabis family: </label>
            <select id="fields" name="family">
                {{#each fields}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>

            <label for="thc">THC Content (%):</label>
            <input type="number" step="0.01" id="thc" name="thc">

            <label for="cbd">CBD Content (%):</label>
            <input type="number"  step="0.01" id="cbd" name="cbd">

            <label for="total_cannabinoids">Total Cannabinoids (%):</label>
            <input type="number"  step="0.01" name="total_cannabinoids">
            
            <input type="submit" value="Add Cannabis Product">
        </form>
        {{#if new_cannabis}}
        <p><strong>Added to database.</strong></p>
        {{/if}}

        {{#if errors}}
            {{#each errors}}
            <p><strong>{{this}}</strong></p>
            {{/each}}
        {{/if}}
    </body>
</html>
